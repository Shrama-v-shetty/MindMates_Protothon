<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Companion - MindMates</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* ================= RESET & VARIABLES ================= */
        * { 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            padding: 0; 
        }

        :root {
            --brand-dark: #06402B;    /* Deep Forest Green */
            --brand-primary: #059669; /* Emerald Green */
            --brand-hover: #047857;
            --bg-start: #06402B;
            --bg-end: #4d8f73;
            --white: #ffffff;
            --glass-white: rgba(255, 255, 255, 0.98);
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%);
            padding: 20px;
        }

        /* ================= CHAT CONTAINER ================= */
        .chatbox {
            width: 100%;
            max-width: 480px;
            background: var(--glass-white);
            backdrop-filter: blur(15px);
            border-radius: 32px;
            color: var(--brand-dark);
            border: 6px solid var(--brand-dark);      
            outline: 2px solid var(--brand-primary);   
            outline-offset: -10px;                     
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden; 
            position: relative;
        }

        .chat-header {
            text-align: center;
            padding: 25px 20px 15px 20px;
            background: var(--white);
            border-bottom: 2px solid rgba(6, 64, 43, 0.1);
            z-index: 2;
        }

        .chat-header h2 {
            font-size: 20px;
            font-weight: 800;
            color: var(--brand-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* ================= MESSAGES AREA ================= */
        .messages {
            height: 420px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: rgba(248, 250, 252, 0.6);
            scrollbar-width: thin;
            scrollbar-color: var(--brand-primary) transparent;
        }

        .messages::-webkit-scrollbar { width: 6px; }
        .messages::-webkit-scrollbar-thumb { 
            background: var(--brand-primary); 
            border-radius: 10px; 
        }

        /* Message Bubbles - Tightened version */
        .msg {
            max-width: 85%;
            width: fit-content;
            padding: 10px 14px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            align-self: flex-end;
            background: var(--brand-primary);
            color: var(--white);
            border-radius: 18px 18px 4px 18px;
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.2);
        }

        .bot {
            align-self: flex-start;
            background: var(--white);
            color: var(--brand-dark);
            border-radius: 18px 18px 18px 4px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.02);
            white-space: pre-wrap;
        }

        .msg b {
            display: block;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 2px;
            opacity: 0.7;
        }

        /* ================= INPUT AREA ================= */
        .input-area {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: var(--white);
            border-top: 2px solid rgba(6, 64, 43, 0.1);
        }

        input {
            flex: 1;
            padding: 12px 18px;
            border-radius: 14px;
            border: 2px solid #e2e8f0;
            background: #f8fafc;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--brand-primary);
            background: var(--white);
        }

        button {
            padding: 0 22px;
            border: none;
            border-radius: 14px;
            background: var(--brand-primary);
            color: var(--white);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--brand-hover);
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

<div class="chatbox">
    <div class="chat-header">
        <h2>ðŸ¤– AI Companion</h2>
    </div>

    <div class="messages" id="messages">
        <div class="msg bot">
            <b>Bot</b>Hello! How can I help you today?
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)" />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function handleKeyPress(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }

    async function sendMessage() {
        const input = document.getElementById("userInput");
        const messagesDiv = document.getElementById("messages");
        const message = input.value.trim();

        if (message === "") return;

        messagesDiv.innerHTML += `
            <div class="msg user">
                <b>You</b>${message}
            </div>
        `;

        input.value = "";
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        try {
            const response = await fetch("http://localhost:5000/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            if (!response.ok) throw new Error("Server Error");

            const data = await response.json();
            const formattedReply = data.reply.replace(/\n/g, "<br>");
            
            messagesDiv.innerHTML += `
                <div class="msg bot">
                    <b>Bot</b>${formattedReply}
                </div>
            `;
        } catch (error) {
            messagesDiv.innerHTML += `
                <div class="msg bot" style="color: #dc2626;">
                    <b>System</b>Connection error.
                </div>
            `;
        }

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

</body>
</html>
