<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindMates | Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

 <style>
    /* ================= RESET & VARIABLES ================= */
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }

    :root {
      --brand-dark: #06402B;
      --brand-primary: #059669;
      --brand-hover: #047857;
      --bg-start: #06402B;
      --bg-end: #4d8f73;
      --glass-white: rgba(255, 255, 255, 0.95);
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%);
    }

    .container {
  width: 95%;
  max-width: 460px; /* was 380px */
  display: flex;
  flex-direction: column;
  align-items: center;
}




    /* ================= BRAND HEADER ================= */
    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .brand-icon {
      width: 90px;
      height: 90px;
      object-fit: contain;
    }

    .brand-name {
      font-size: 32px;
      font-weight: 800;
      color: white;
      letter-spacing: -0.5px;
    }

    .header p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 13px;
      font-weight: 400;
      max-width: 250px;
      margin: 0 auto;
    }

    /* ================= LOGIN CARD (GLASS) ================= */
    

.card {
  background: var(--glass-white);
  backdrop-filter: blur(15px);
  border-radius: 28px;
  padding: 36px 34px; /* increased padding */
  width: 400px;
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
  border: 1px solid rgba(255, 255, 255, 0.3);
  display: flex;
  flex-direction: column;
}


    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: var(--brand-dark);
      font-weight: 800;
    }

    /* Role Selection Pills */
    .role-selection {
      display: flex;
      margin-bottom: 22px;
      background: #f1f5f9;
      padding: 5px;
      border-radius: 16px;
    }

    .role {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: none;
      background: transparent;
      cursor: pointer;
      color: #64748b;
      font-size: 13px;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    .role.active {
      background: var(--brand-primary);
      color: white;
      box-shadow: 0 4px 12px rgba(5, 150, 105, 0.2);
    }

    /* Form Styling */
    .input-group {
      margin-bottom: 18px;
    }

    .input-group label {
      font-size: 12px;
      color: #64748b;
      font-weight: 700;
      display: block;
      margin-bottom: 6px;
      margin-left: 4px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1.5px solid #e2e8f0;
      background: #f8fafc;
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }

    .input-group input:focus {
      border-color: var(--brand-primary);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(5, 150, 105, 0.1);
    }

    /* Buttons */
    .login-btn, .anonymous-btn {
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      font-size: 15px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .login-btn {
      border: none;
      background: var(--brand-primary);
      color: white;
      margin-top: 5px;
      box-shadow: 0 8px 20px rgba(5, 150, 105, 0.3);
    }

    .login-btn:hover {
      background: var(--brand-hover);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(5, 150, 105, 0.4);
    }

    .anonymous-btn {
      margin-top: 10px;
      border: 2px solid var(--brand-primary);
      background: transparent;
      color: var(--brand-primary);
    }

    .anonymous-btn:hover {
      background: #ecfdf5;
      transform: translateY(-1px);
    }

    .divider {
      text-align: center;
      margin: 18px 0;
      color: #94a3b8;
      font-size: 12px;
      font-weight: 600;
      position: relative;
    }

    .divider::before, .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #e2e8f0;
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .signup-text {
      font-size: 13px;
      text-align: center;
      margin-top: 20px;
      color: #64748b;
    }

    .signup-text a {
      color: var(--brand-primary);
      text-decoration: none;
      font-weight: 800;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="bg">
    <div class="container">

      <div class="header">
        <div class="brand">
          <img src="logo.png" class="brand-icon">
          <span class="brand-name">MindMates</span>
        </div>
        <p>Where safety meets serenity</p>
      </div>

      <div class="card">
        <h2 id="loginTitle">Welcome Back</h2>

        <div class="role-selection">
          <button class="role active" id="citizenBtn">Citizen</button>
          <button class="role" id="hospitalBtn">Hospital</button>
        </div>

        <div id="loginForm">
          <div class="input-group">
            <label>Email</label>
            <input type="email">
          </div>
          <div class="input-group">
            <label>Password</label>
            <input type="password">
          </div>
        </div>
        <button onclick="loginUser()">Login</button>

        <div class="divider">or</div>

        <button class="anonymous-btn" onclick="loginAnonymous()">>Continue Anonymously</button>

        <p class="signup-text">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
      </div>

    </div>
  </div>
 <script>
  const citizenBtn = document.getElementById("citizenBtn");
  const hospitalBtn = document.getElementById("hospitalBtn");

  let selectedRole = "citizen"; // default

  // =======================
  // ROLE SWITCH
  // =======================
  citizenBtn.onclick = () => {
    selectedRole = "citizen";
    citizenBtn.classList.add("active");
    hospitalBtn.classList.remove("active");
  };

  hospitalBtn.onclick = () => {
    selectedRole = "hospital";
    hospitalBtn.classList.add("active");
    citizenBtn.classList.remove("active");
  };

  // =======================
  // NORMAL LOGIN
  // =======================
  async function loginUser() {
    const email = document.querySelector('input[type="email"]').value;
    const password = document.querySelector('input[type="password"]').value;

    if (!email || !password) {
      alert("Please enter email and password");
      return;
    }

    try {
      const res = await fetch("http://localhost:5000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email,
          password,
          role: selectedRole
        })
      });

      const data = await res.json();

      if (!res.ok) {
        alert(data.message || "Login failed");
        return;
      }

      // ✅ store for later use
      localStorage.setItem("userId", data.user._id);
      localStorage.setItem("role", data.user.role);

      // ✅ redirect
      window.location.href =
        data.user.role === "hospital"
          ? "hospitalDashboard.html"
          : "citizenDashboard.html";

    } catch (err) {
      console.error(err);
      alert("Server error. Try again.");
    }
  }

  // =======================
  // ANONYMOUS LOGIN
  // =======================
  async function loginAnonymous() {
    try {
      const res = await fetch("http://localhost:5000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ role: "anonymous" })
      });

      const data = await res.json();

      if (!res.ok) {
        alert(data.message || "Anonymous login failed");
        return;
      }

      localStorage.setItem("userId", data.user._id);
      localStorage.setItem("role", "anonymous");

      window.location.href = "citizenDashboard.html";

    } catch (err) {
      console.error(err);
      alert("Server error. Try again.");
    }
  }
</script>


</body>
</html>
