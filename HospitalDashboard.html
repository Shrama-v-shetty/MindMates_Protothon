<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindMates - Hospital Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    --brand-dark: #06402B;
    --brand-primary: #059669;
    --brand-hover: #047857;
    --bg-start: #06402B;
    --bg-end: #4d8f73;
    --white: #ffffff;
    --glass-white: rgba(255, 255, 255, 0.98);
    --red: #ef4444;
    --blue: #3b82f6;
    --gray: #6b7280;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%);
    color: var(--brand-dark);
    padding: 20px;
}

.navbar {
    background: var(--glass-white);
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 16px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.logo {
    font-weight: 700;
    font-size: 1.2rem;
    color: var(--brand-dark);
}

.btn-outline {
    padding: 8px 16px;
    border-radius: 14px;
    border: 1px solid var(--brand-dark);
    background: var(--white);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-outline:hover {
    background: var(--brand-primary);
    color: var(--white);
}

.container {
    max-width: 1400px;
    margin: auto;
    padding: 30px 0;
}

.stats-row {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin-bottom: 30px;
}

.stat-card {
    background: var(--glass-white);
    padding: 20px;
    border-radius: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    border: 1px solid rgba(0,0,0,0.1);
}

.stat-icon {
    width: 48px;
    height: 48px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
}

.bg-red { background: rgba(239,68,68,0.1); color: var(--red); }
.bg-green { background: rgba(16,185,129,0.15); color: var(--brand-primary); }

.dashboard-grid {
    display: grid;
    grid-template-columns: 2.5fr 1fr;
    gap: 25px;
}

.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.badge-active {
    background: rgba(239,68,68,0.1);
    color: var(--red);
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 0.75rem;
}

.emergency-card {
    background: var(--glass-white);
    border-radius: 20px;
    padding: 20px;
    border-left: 4px solid var(--red);
    margin-bottom: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    transition: transform 0.2s ease;
}

.emergency-card:hover {
    transform: translateY(-3px);
}

.card-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.emg-id {
    font-weight: 700;
    font-size: 0.95rem;
}

.status-badge {
    font-size: 0.75rem;
    padding: 4px 10px;
    border-radius: 12px;
    background: rgba(59,130,246,0.15);
    color: var(--blue);
}

.card-details {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-bottom: 15px;
}

.detail-item span {
    display: block;
    color: var(--gray);
    font-size: 0.75rem;
}

.status-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 15px;
}

.status-btn {
    border: none;
    padding: 8px 14px;
    border-radius: 20px;
    font-size: 0.75rem;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: all 0.3s ease;
}

.btn-location { background: rgba(59,130,246,0.15); color: var(--blue); }
.yes { background: rgba(16,185,129,0.15); color: var(--brand-primary); }
.no { background: rgba(239,68,68,0.1); color: var(--red); }

.card-actions {
    display: flex;
    gap: 10px;
}

#detailsModal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
}

#detailsModalContent {
    background: var(--glass-white);
    padding: 20px;
    border-radius: 20px;
    max-width: 500px;
    width: 90%;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

#detailsModalContent h2 {
    margin-bottom: 15px;
}

#detailsModalContent p {
    margin-bottom: 8px;
}
</style>
</head>

<body>


   <nav class="navbar">
    <div class="logo" style="display: flex; align-items: center; gap: 10px;">
        <img src="logo.png" alt="MindMates Logo" style="height:40px; width:auto;">
        <span style="font-weight:700; font-size:1.2rem;">MindMates</span>
    </div>
    <button class="btn-outline">Logout</button>
</nav>

   

<div class="container">

<div class="stats-row">
    <div class="stat-card">
        <div class="stat-icon bg-red"><i class="fas fa-exclamation-circle"></i></div>
        <div><h3 id="activeAlerts">0</h3><p>Active Alerts</p></div>
    </div>
    <div class="stat-card">
        <div class="stat-icon bg-green"><i class="fas fa-user-md"></i></div>
        <div><h3>24</h3><p>Staff On Duty</p></div>
    </div>
</div>

<div class="dashboard-grid">
    <div>
        <div class="section-header">
            <h2>Incoming Emergencies</h2>
            <span class="badge-active" id="activeCount"></span>
        </div>

        <div id="emergenciesContainer"></div>
    </div>
</div>
</div>

<!-- Modal -->
<div id="detailsModal">
    <div id="detailsModalContent">
        <h2>Emergency Details</h2>
        <div id="modalContent"></div>
        <button onclick="closeModal()" style="margin-top:10px; padding:8px 16px;">Close</button>
    </div>
</div>

<script>
    
function toggleDept(btn){
    if(btn.classList.contains("no")){
        btn.classList.remove("no");
        btn.classList.add("yes");
        btn.innerHTML = '<i class="fas fa-bell"></i> Dept Informed';
    } else {
        btn.classList.remove("yes");
        btn.classList.add("no");
        btn.innerHTML = '<i class="fas fa-bell-slash"></i> Dept Not Informed';
    }
}

function toggleAmb(btn){
    const card = btn.closest(".emergency-card");
    const emergencyId = card.querySelector(".view-details").getAttribute("data-id");

    if(btn.classList.contains("no")){
        btn.classList.remove("no");
        btn.classList.add("yes");
        btn.innerHTML = '<i class="fas fa-check-circle"></i> Ambulance Arrived';

        fetch(`http://localhost:5000/api/emergencies/${emergencyId}/ambulance`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({status: 'arrived'})
        }).then(res => res.json())
          .then(data => console.log("Ambulance arrived status updated", data))
          .catch(err => console.error(err));

    } else {
        btn.classList.remove("yes");
        btn.classList.add("no");
        btn.innerHTML = '<i class="fas fa-clock"></i> Ambulance Dispatched';

        fetch(`http://localhost:5000/api/emergencies/${emergencyId}/ambulance`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({status: 'on the way'})
        }).then(res => res.json())
          .then(data => console.log("Ambulance dispatched status updated", data))
          .catch(err => console.error(err));
    }
}


function closeModal(){
    document.getElementById("detailsModal").style.display = "none";
}

async function loadEmergencies(){
    const container = document.getElementById("emergenciesContainer");
    container.innerHTML = "";

    try{
        const res = await fetch("http://localhost:5000/api/emergencies");
        const emergencies = await res.json();

        document.getElementById("activeCount").innerText = `${emergencies.length} Active`;
        document.getElementById("activeAlerts").innerText = emergencies.length;

        emergencies.forEach(citizen => {
            const card = document.createElement("div");
            card.className = "emergency-card";
            card.innerHTML = `
                <div class="card-header">
                    <div class="emg-id">${citizen.name}</div>
                    <span class="status-badge">Incoming</span>
                </div>
                <div id="ambulanceMap" style="height: 400px; width: 100%; display: none; margin-bottom: 10px;"></div>
                 <span id="etaDisplay"></span>

                <div class="card-details">
                    <div class="detail-item"><span>Incident</span>${citizen.incident}</div>
                    <div class="detail-item"><span>Role</span>${citizen.role}</div>
                    <div class="detail-item"><span>Severity</span>${citizen.severity}</div>
                    <div class="detail-item"><span>Unconscious</span>${citizen.unconscious}</div>
                    <div class="detail-item"><span>Number of Injured</span>${citizen.numberInjured}</div>
                    <div class="detail-item"><span>Victim Types</span>${citizen.victimTypes.join(", ")}</div>
                    <div class="detail-item"><span>Immediate Danger</span>${citizen.immediateDanger.join(", ")}</div>
                </div>

                <div class="status-buttons">
                    <button class="status-btn btn-location" onclick="toggleDept(this)">
                        <i class="fas fa-bell-slash"></i> Dept Not Informed
                    </button>
                    <button class="status-btn btn-location" onclick="toggleAmb(this)">
                        <i class="fas fa-clock"></i> Ambulance Dispatched
                    </button>
                     <button class="status-btn btn-location">
                        <i class="flash"></i> Ambulance location
                    </button>
                    <button class="status-btn btn-location patient-location" 
                     data-location="${citizen.locationInput}">
                    üìç Patient location
                    </button>
                </div>

                <div class="card-actions">
                    <button class="btn-outline view-details" data-id="${citizen._id}">View Details</button>
                </div>
            `;
            container.appendChild(card);
        });

    } catch(err){
        console.error("Failed to load emergencies:", err);
    }
}

document.addEventListener("click", async function(e){
    if(e.target.classList.contains("view-details")){
        const id = e.target.getAttribute("data-id");
        try{
            const res = await fetch(`http://localhost:5000/api/emergencies/${id}`);
            if(!res.ok) throw new Error("Could not fetch emergency");
            const data = await res.json();

            const modalContent = document.getElementById("modalContent");
            modalContent.innerHTML = `
                <p><strong>Name:</strong> ${data.name}</p>
                <p><strong>Incident:</strong> ${data.incident}</p>
                <p><strong>Role:</strong> ${data.role}</p>
                <p><strong>Severity:</strong> ${data.severity}</p>
                <p><strong>Unconscious:</strong> ${data.unconscious}</p>
                <p><strong>Number of Injured:</strong> ${data.numberInjured}</p>
                <p><strong>Victim Types:</strong> ${data.victimTypes.join(", ")}</p>
                <p><strong>Immediate Danger:</strong> ${data.immediateDanger.join(", ")}</p>
                <p><strong>Location:</strong> ${data.locationInput || "Not Provided"}</p>
            `;
            document.getElementById("detailsModal").style.display = "flex";
        } catch(err){
            console.error(err);
            alert("Failed to fetch emergency details");
        }
    }
});

loadEmergencies();

document.addEventListener("click", function (e) {
    if (e.target.classList.contains("patient-location")) {
        const location = e.target.getAttribute("data-location");
        if (!location) { alert("Location not available"); return; }
        const mapUrl = "https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(location);
        window.open(mapUrl, "_blank");
    }
});

document.addEventListener("click", function (e) {
    if (e.target.closest(".status-btn") && e.target.innerText.includes("Ambulance location")) {
        const ambulanceLocation = "KMC Jyothi, Mangalore, Karnataka, India";
        const mapUrl = "https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(ambulanceLocation);
        window.open(mapUrl, "_blank");
    }
});

</script>
</body>
</html>
